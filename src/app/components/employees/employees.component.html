<app-menu-bar></app-menu-bar>
<div (click)="showFilter = !showFilter">
    Показать фильтр
</div>
<app-filters *ngIf="showFilter"></app-filters>
<table
    tuiTable
    [columns]="columns"
>
    <thead>
    <tr tuiThGroup>
        <th
            *tuiHead="'fullName'"
            tuiTh
        >
            ФИО
        </th>
        <th
            *tuiHead="'birthday'"
            tuiTh
        >
            Дата рождения
        </th>
        <th
            *tuiHead="'jobTitle'"
            tuiTh
        >
            Должность
        </th>
        <th
            *tuiHead="'wage'"
            tuiTh
        >
            ЗП
        </th>
        <th
            *tuiHead="'employmentDate'"
            tuiTh
        >
            Трудоустройство
        </th>
        <th
            *tuiHead="'projectName'"
            tuiTh
        >
            Проект
        </th>
        <th
            *tuiHead="'success'"
            tuiTh
        >
            Успешность
        </th>
    </tr>
    </thead>

    <tbody
        *tuiLet="employees | tuiTableSort as sortedEmployees"
        tuiTbody
        [data]="sortedEmployees"
    >
    <tr *ngFor="let item of sortedEmployees; let index = index" tuiTr (click)="navigateToDetailInfo()">
        <td
            *tuiCell="'fullName'"
            tuiTd
        >
            {{ index + 1 }}. {{ item.fullName }}
        </td>
        <td
            *tuiCell="'birthday'"
            tuiTd
        >
            {{ item.birthday | date }}
        </td>
        <td
            *tuiCell="'jobTitle'"
            tuiTd
        >
            {{ item.jobTitle }}
        </td>
        <td
            *tuiCell="'wage'"
            tuiTd
        >
            {{ item.wage }}
        </td>
        <td
            *tuiCell="'employmentDate'"
            tuiTd
        >
            {{ item.employmentDate | date }}
        </td>
        <td
            *tuiCell="'projectName'"
            tuiTd
        >
            {{ item.projectName }}
        </td>
        <td
            *tuiCell="'success'"
            tuiTd
        >
            {{ item.success }}
        </td>

    </tr>
    </tbody>
</table>
