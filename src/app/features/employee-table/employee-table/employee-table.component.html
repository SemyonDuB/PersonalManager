<employee-table-menu>
</employee-table-menu>
<div class="table-container">
    <table
        tuiTable
        *ngIf="data$ | async as data"
        [columns]="columns"
        [direction]="(employeeService.direction$ | async) || 1"
        [tuiSortBy]="employeeService.sorter$ | async"
        (tuiSortByChange)="employeeService.sorter$.next($event)"
        (directionChange)="employeeService.direction$.next($event)"
    >
        <thead>
        <tr tuiThGroup>
            <th
                *tuiHead="'fullName'"
                tuiTh
                tuiSortable
            >
                ФИО
            </th>
            <th
                *tuiHead="'birthday'"
                tuiTh
                tuiSortable
            >
                Дата рождения
            </th>
            <th
                *tuiHead="'jobTitle'"
                tuiTh
                tuiSortable
            >
                Должность
            </th>
            <th
                *tuiHead="'wage'"
                tuiTh
                tuiSortable
            >
                ЗП
            </th>
            <th
                *tuiHead="'employmentDate'"
                tuiTh
                tuiSortable
            >
                Трудоустройство
            </th>
            <th
                *tuiHead="'projectName'"
                tuiTh
                tuiSortable
            >
                Проект
            </th>
            <th
                *tuiHead="'success'"
                tuiTh
                tuiSortable
            >
                Успешность
            </th>
        </tr>
        </thead>

        <tbody
            *tuiLet="data | tuiTableSort as sortedEmployees"
            tuiTbody
            [data]="sortedEmployees"
        >
        <tr *ngFor="let item of sortedEmployees; let index = index" tuiTr (click)="navigateToDetailInfo()">
            <td
                *tuiCell="'fullName'"
                tuiTd
            >
                {{ index + 1 }}. {{ item.fullName }}
            </td>
            <td
                *tuiCell="'birthday'"
                tuiTd
            >
                {{ item.birthday | date }}
            </td>
            <td
                *tuiCell="'jobTitle'"
                tuiTd
            >
                {{ item.jobTitle }}
            </td>
            <td
                *tuiCell="'wage'"
                tuiTd
            >
                {{ item.wage }}
            </td>
            <td
                *tuiCell="'employmentDate'"
                tuiTd
            >
                {{ item.employmentDate | date }}
            </td>
            <td
                *tuiCell="'projectName'"
                tuiTd
            >
                {{ item.projectName }}
            </td>
            <td
                *tuiCell="'success'"
                tuiTd
            >
                {{ item.success }}
            </td>

        </tr>
        </tbody>
    </table>
</div>
