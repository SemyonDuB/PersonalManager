<header [class.little]="isOpenFilters">
    <button class="add-button" *ngIf="isTablePage" (click)="addEmployee()" title="Добавить работника"></button>
    <button class="remove-button" *ngIf="isTablePage" (click)="deleteEmployees()" title="Удалить работника"></button>
    <button class="filter-button" (click)="onFilterClick()" *ngIf="isTablePage" title="Отфильтровать"></button>
    <account-button></account-button>
</header>
